<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Names In Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./assets/clock.png" type="image/png">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,500" rel="stylesheet">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>
    <script src="https://d3js.org/d3-force.v1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <header>Names In Time</header>

    <p id="error-msg"></p>
    <section id="input-section">
      <input id="name-search" type="text" placeholder="Search Name"></input>
      <input id="year-search" type="number" placeholder="Search 1880-2016"></input>
      <select for="Gender" id="gender">
        <option value="hide">-- Gender --</option>
        <option value="All">Male &amp; Female</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
      <button id="submit-button">Search</button>
    </section>

    <div id="name-data">
      <p class="single-name"></p>
      <p class="single-gender"></p>
      <p class="single-year"></p>
      <p class="single-count"></p>
    </div>

    <div class="spinner">
     <div class="rect1"></div>
     <div class="rect2"></div>
     <div class="rect3"></div>
     <div class="rect4"></div>
     <div class="rect5"></div>
    </div>

    <div id="chart"></div>
    <div id="chart2"></div>

    <script type="text/javascript" src="./index.js"></script>
   </body>
</html>
